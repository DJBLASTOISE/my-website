/* Apply flex layout to the body */
body {
  display: flex;
  flex-direction: column; /* Arrange flex items vertically */
  height: 100vh; /* Make the body fill the viewport height */
  margin: 0; /* Remove default margin */
}

/* Header styles */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

/* Navigation menu styles */
nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex; /* Apply flex layout to the navigation menu */
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

/* Main content styles */
main {
  flex: 1; /* Allow the main content to grow and fill the remaining space */
  padding: 20px;
}

/* Footer styles */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

